name: Run Insomnia API Tests (Inso CLI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-insomnia-tests:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Inso CLI
      - name: Setup Inso CLI
        uses: kong/setup-inso@v2
        with:
          inso-version: '11.5.0'  # known working version; change if needed

      # 3️⃣ Create a reports folder
      - name: Create report folder
        run: mkdir -p reports

      # 4️⃣ Run Insomnia tests
      - name: Run Insomnia tests
        id: inso_test
        run: |
          set -o pipefail
          inso run test --workspace ./insomnia/Insomnia_2025-11-05.yaml --ci --verbose | tee reports/inso-output.log

      # 5️⃣ Upload Inso CLI run log as artifact
      - name: Upload Inso CLI log
        uses: actions/upload-artifact@v4
        with:
          name: inso-run-logs
          path: reports/inso-output.log
